<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal New Tab To-Do</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <section class="glass-card app-shell">
      <header class="app-header">
        <div>
          <p id="greeting" class="greeting">Hello</p>
          <h1 class="title">Tasks</h1>
        </div>
        <div class="time-wrap">
          <p id="clock" class="clock">--:--</p>
          <p id="date" class="date">----</p>
        </div>
      </header>

      <form id="task-form" class="task-form" autocomplete="off">
        <input id="task-input" name="task" type="text" maxlength="140" placeholder="Add a task and press Enter" aria-label="Task input" required />
        <button id="add-btn" type="submit">Add</button>
      </form>

      <div class="meta-row" aria-live="polite">
        <p class="meta-stats"><span id="today-count">0</span> active · <span id="done-count">0</span> done</p>
        <p class="meta-help" title="Keyboard shortcuts: N (new task), Enter (save), Esc (cancel), Space (toggle), Del (delete)">⌨ N · Enter · Space · Del</p>
      </div>

      <section class="lists" aria-live="polite">
        <div id="overdue-section" class="task-section hidden">
          <h2>Overdue</h2>
          <ul id="overdue-list" class="task-list"></ul>
        </div>
        <div class="task-section">
          <h2>Today</h2>
          <ul id="today-list" class="task-list"></ul>
          <p id="empty-state" class="empty-state hidden">No tasks yet — press N to start.</p>
        </div>
      </section>
    </section>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
